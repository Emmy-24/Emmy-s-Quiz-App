<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Emmy's QUiz App</title>
     <link rel="stylesheet" href="/style.css">
     
</head>
<body>
     <!--Quiz Box-->
     <div class="Quiz_box">
               <h1 class="Quiz_title">Quiz Application</h1>
     
               <div class="Question_content">
                    <h2 class="Question_text">What does HTML stand for?</h2>
                    <ul class="Answer_options">
                         <li class="Answer_option"><p>Hyper Text Markup Language</p></li>
                         <li class="Answer_option"><p>High Tech Modern Language</p></li>
                         <li class="Answer_option"><p>Hyperlink and Text Markup Language</p></li>
                    </ul>
                    <!--Question text will be inserted here by Javascript-->
               </div>
               <div class="Option_list">
                    <!--Options list will be inserted here by Javascript-->
               </div>
          
          <!--Footer of the Quiz Box-->
          <footer>
               <div class="total_question">
                    <!-- Question count number will be inserted here by Javascript-->
               </div>
               <button class="next_question">Next  Question</button>
          </footer>
     </div>

     <!--Result Box-->
     <div class="Result_box">
          <img src="/quiz-over.png" class="Result_img">
          <div class="complete_text">You Have Completed the Quiz!</div>
          <div class="score_text">
               <!--Score result will be inserted here ny Javascript-->
          </div>
          <div class="button">
               <button class="quit">End Quiz</button>
          </div>
     </div>
<!--JAvascript file for Questions, Options and Answers-->
<script src="/Javascript/questions.js"></script>
<!--Javascript file containing all quiz logic-->
<script src="/Javascript/script.js"></script>
</body>
</html>
